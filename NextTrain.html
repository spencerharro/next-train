<html>
    <meta charset="UTF-8">
    <head>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <title>Next Train</title>
        <style>
            #next_train_destination, #next_train_time {color: blue; font-weight: bold;}
            body {margin:20px;}
        </style>
    </head>
    <body>
        <script>
            function getNextTrain() {
                var query = {
                    "async": true,
                    "crossDomain": true,
                    "dataType": "json",
                    "url": "https://api.wmata.com/StationPrediction.svc/json/GetPrediction/A01?=\"A01\"&api_key=e13626d03d8e4c03ac07f95541b3091b",
                    "method": "GET"
                }

                $.ajax(query)

                .done(function (response) {
                    console.log(response);

                    $("#next_train_destination").text(response.Trains[0].Destination);
                    $("#next_train_time").text(response.Trains[0].Min);
            });
        }
        </script>
        <button type="button" onclick="getNextTrain()" class="btn btn-dark nextTrainButton">Get Next Train</button>
        <h2>Next Train at Metro Center</h2>
        <span><b>Destination: </b></span><span id="next_train_destination"></span><br/>
        <span><b>Arrives In (min): </b></span><span id="next_train_time"></span><br/>
    </body>
</html>
